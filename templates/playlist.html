{% extends 'base.html' %}
{% block container %}
<div class="container">
    <div class="mt-3 mb-3"><a href="/">Назад, на главную</a></div>
    <h2 class="р2 mb-3"><strong>{{playlist.title}}</strong></h2>
    <h5> {{playlist.description}} </h5>
    <hr/>
    <div class="row">
        <div class="col-8">
            <h5 class="mb-4">{{video_on_page.title}}</h5>
            <iframe width="100%" height="70%" src={{video_on_page.video_link}}
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            <form action="" method="post">
            <button type="submit" name="next_video" class="btn btn-primary mt-3" >Следующее видео</button>
            </form>
        </div>

        <div class="col-4" style="height:500px; width:120px; overflow:auto;">

            <nav class="nav flex-column mt-4">
                {% for video in playlist.videos %}
                <a class="nav-link " href={{video[2]}}>{{video[0]}}</a>

                {% endfor %}
            </nav>
        </div>
    </div><!--/row-->
</div><!--/container-->

{% endblock %}
