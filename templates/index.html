{% extends 'base.html' %}
{% block container %}

<div class="container">

    <h1 class="р2 mt-3 display-4 text-center"><strong>{{page_title}}</strong></h1>
    <p class="text-center mb-5">{{page_text}}</p>

    <form class="w-50 m-auto" action="" method="post">
        <div class="form-row">
            <div class="col-10">
                <input type="text" name="index_search_bar" class="form-control" placeholder="Введите слова">
            </div>

            <div class="col-2">
                <input type="submit" class="btn btn-primary" value="Найти" >
            </div>
        </div>

        <p class="mt-3 text-center">Например: {% for tag in tags%} <a href="/search/{{tag}}" class="mx-2">{{tag}}</a>{%
            endfor %} </p>

    </form>


    <div class="row mt-1">
        {% for playlist in playlists %}
        <div class="col-6 mt-4">
            <div class="card" style="background-color: rgba(209, 254, 255, 0.4);">
                <a class="nav-link "</a>
                <iframe width="100%" height="300" src={{playlist_video_link[playlist]}}
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                <div class="card-body">
                    <a class="card-text ">{{playlists[playlist].title}}</a>
                    <a href="/playlists/{{playlist+1}}" class="btn btn-primary btn-sm mt-3 float-right">Смотреть</a>
                </div>
            </div>
        </div>
        {% endfor %}



    </div>

</div><!--/container-->

{% endblock %}
